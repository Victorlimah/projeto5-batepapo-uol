<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Bate Papo UOL</title>
  </head>
  <body>
    <section class="welcome hidden">
      <div class="logo-main">
        <img src="./images/logo-main.png" alt="" />
      </div>

      <input type="text" placeholder="Digite seu nome" />

      <button>Entrar</button>
    </section>

    <header>
      <img src="./images/logo-app.png" alt="" />
      <ion-icon name="people-sharp"></ion-icon>
    </header>
    <main>
      <article class="in-out-mensage">
        <p>
          <span class="time">(09:21:45)</span> <span>João</span> entra na
          sala...
        </p>
      </article>

      <article class="enter-room">
        <p>
          <span class="time">(09:21:45)</span> <span>João</span> para
          <span>Todos</span>: Bom dia sala
        </p>
      </article>

      <article class="enter-room">
        <p>
          <span class="time">(09:21:45)</span> <span>Maria</span> para
          <span>João</span>: Oi João :)
        </p>
      </article>

      <article class="private-mensage">
        <p>
          <span class="time">(09:21:45)</span> <span>João</span> reservadamente
          para <span>Maria</span>: Oi gatinha quer tc?
        </p>
      </article>

      <article class="in-out-mensage">
        <p>
          <span class="time">(09:21:45)</span> <span>Maria</span> sai da sala...
        </p>
      </article>
    </main>
    <footer>
      <input type="text" placeholder="Escreva aqui..." />
      <ion-icon name="paper-plane-outline"></ion-icon>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
